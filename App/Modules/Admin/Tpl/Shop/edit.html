<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../Public/css/public.css" rel="stylesheet" type="text/css" />
<link href="../Public/css/style.css" rel="stylesheet" type="text/css" />

<script src="__PUBLIC__/js/jquery-1.4.2.js" type="text/javascript"></script>
<script type="text/javascript">
    URL= window.UEDITOR_HOME_URL = "../Public/ueditor/";
    window.onload=function(){
        window.UEDITOR_CONFIG.imageUrl = "{:U('Article/upload')}";         //图片上传提交地址
        window.UEDITOR_CONFIG.imagePath = "/uploads/";                     //图片修正地址，引用了fixedImagePath,如有特殊需求，可自行配置
    
        UE.getEditor('myEditor');
    }
</script> 
<script type="text/javascript" src="../Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../Public/ueditor/ueditor.all.min.js"></script> 

</head>

<body topmargin="10" leftmargin="10">
    <!--中间内容左边内容-->
     <table width="98%" height="100%" cellpadding="0" cellspacing="0" border="0" align="center" style="margin:0 auto;">
     	<tr>
        	<td>
            	<div class="right"><p style="background:url(../Public/images/weizhi.jpg) no-repeat 0px 14px;"> 当前位置：编辑&nbsp;>&nbsp;</p></div>
            </td>
        </tr>
     </table>
     
     <form action="{:U('Shop/doEdit')}" method="post" enctype="multipart/form-data">
     <input type="hidden" name="id" value="{$info.id}" />
     <table width="98%" height="100%" cellpadding="0" cellspacing="0" align="center" class="rightCon">
     	<tr>
        	<td class="right02" colspan="2" style="text-align:left; border-bottom:#b9c8d6 1px solid;">
                <span>编辑</span>
                &nbsp;&nbsp;
                
            </td>
        </tr>
        
        <tr>
        	<td width="15%" align="center">产品名称</td>
            <td width="85%">
                <input type="text" value="{$info.name}" name="name" class="rightCon01" style="color:{$info.color}" />
            </td>
        </tr>
        
        <tr>
        	<td width="15%" align="center">价格</td>
            <td width="85%">
                <input type="text" value="{$info.price}" class="rightCon02" name="price"/>
            </td>
        </tr>

        <tr>
        	<td width="15%" align="center">缩略图</td>
            <td width="85%">
                <input name="image" type="file" class="rightCon02"/>
                <input name="image_name" type="hidden" value="{$info.image}" />
            </td>
        </tr>
        <tr>
        	<td width="15%" align="center">关键字</td>
            <td width="85%">
                <input name="keywords" type="text" class="rightCon01" value="{$info.keywords}"/>
            </td>
        </tr>
        <tr>
        	<td width="15%" align="center">文章摘要</td>
            <td width="85%">
                <div style="margin: 5px;"><textarea name="description" style="width:50%;height:50px;font-size:12px;">{$info.description}</textarea></div>
            </td>
        </tr>
        <tr>
        	<td width="15%" align="center">内容</td>
            <td width="85%">
                <div style="margin: 5px;" ><textarea id="myEditor" name="content" style="width:99%;height:300px;">{$info.content}</textarea></div>
 
            </td>
        </tr>
        <tr>
        	<td width="15%" align="center">点击数</td>
            <td width="85%"><input type="text" value="{$info.hits}" name="hits" class="rightCon02" /></td>
        </tr>
        <tr>
        	<td width="15%" align="center">审核：</td>
            <td width="85%">
            
                &nbsp;审核&nbsp;<input name="status" <eq name="info.status" value="1">checked="checked"</eq> type="radio" value="1"/>
                &nbsp;屏蔽&nbsp;<input name="status" <eq name="info.status" value="0">checked="checked"</eq> type="radio" value="0"/>
            
            </td>
        </tr>
        
        <tr>
        	<td colspan="2" align="center" style="background-color:#eef1f3; height:29px; line-height:29px; vertical-align:middle;"><input type="image" src="../Public/images/sub.jpg" /></td>
        </tr>
     </table>
     </form>
</body>
</html>
